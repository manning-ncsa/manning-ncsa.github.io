<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="OCPS Job Manager API Documentation">
        <meta name="author" content="NCSA">
        <title>OCPS Job Manager API Documentation</title>
        <link rel="stylesheet" type="text/css" href="./swagger-ui.css">
    </head>

    <body>
        <div id="swagger-ui"></div>
        <script src="./swagger-ui-standalone-preset.js"></script>
        <script src="./swagger-ui-bundle.js"></script>
        <script src="./js-yaml.js"></script>
        <script src="./ocps_job_manager.openapi.yaml.js"></script>
        <script>
          let apispec = jsyaml.load(apispecyaml);
          
          window.onload = function() {
            // Build a system
            const ui = SwaggerUIBundle({
              spec: apispec,
              // urls: [
              //   {url: "ocps_job_manager.openapi.yaml", name: "OCPS Job Manager"}
              // ],
              dom_id: '#swagger-ui',
              deepLinking: true,
              validatorUrl : null,
              defaultModelsExpandDepth : -1,
              presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIStandalonePreset
              ],
              plugins: [
                SwaggerUIBundle.plugins.DownloadUrl,
                DisableTryItOutPlugin
              ],
              layout: "StandaloneLayout",
            });
            window.ui = ui
          };

          const DisableTryItOutPlugin = function() {
            return {
              statePlugins: {
                spec: {
                  wrapSelectors: {
                    allowTryItOutFor: () => () => false
                  }
                }
              }
            }
          };

        </script>
    </body>
</html>
